<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tal's Risky Re-Quizer!</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Risky Quiz</h1>
        <button id="start-btn">Start Quiz</button>
        <div id="quiz-container" class="hide">
            <div id="question-container">
                <p id="timer">Time: <span id="time">60</span></p>
                <div id="question">Question text</div>
                <div id="answer-buttons" class="btn-container"></div>
            </div>
        </div>
        <div id="end-container" class="hide">
            <h2>Quiz Over!</h2>
            <p>Your score: <span id="score"></span></p>
            <form id="save-score-form">
                <input type="text" id="initials" placeholder="Enter initials">
                <button type="submit">Save Score</button>
            </form>
            <h3>High Scores:</h3>
            <ul id="high-scores-list"></ul>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
